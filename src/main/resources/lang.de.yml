  help:
    Options:
      head: '&2Folgende Optionen stehen dir zur Verfügung:'
      type: '&a/pet type/color/style/name/baby&f - &7Legt die jeweilige Eigenschaft des zu erstellenden Pets fest.'
      confirm: '&a/pet confirm&f - &7Kauft das Pet für den angegebenen Preis.'
      call: '&a/pet call [#]&f - &7Ruft ein Pet mit der angegebenen Nummer.'
      cancel: '&a/pet cancel&f - &7Bricht deine derzeitige Pet-Konfiguration ab.'
      info: '&a/pet info [#]&f - &7Zeigt Infos zum Pet mit der angeg. Nummer.'
      list: '&a/pet list [player <name>]&f - &7Zeigt eine Liste der Pets an.'
      status: '&a/pet status&f - &7Zeigt deine derzeitige Pet-Konfiguration an.'
      uncall: '&a/pet uncall&f - &7Schickt das derzeit gerufene Pet weg.'
      bottom: '&2Bei Fragen zu den Eigenschaften gib &a/pet help type <Typ>&2 ein!'
    Types: '&2Lass dir mit &a/pet help type <type>&2 die Hilfe für verschiedene Pet-Typen anzeigen!'
    Head: '&2Folgende Optionen kannst du für diese Pets treffen:'
    BABY: '&8true/false'
    NAME: '&8Jeder Name, der kein Leerzeichen enthält'
  error:
    noPermission: '&cDu hast keine ausreichende Berechtigung!'
    missingValue: '&cFür die Option &4{0}&c fehlt der Wert!'
    possibleValues: '&cMögliche Werte: &7{0}'
