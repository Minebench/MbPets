    noPetToCall: '&c{0} besitzt keine Pets!'
    noPreparedPets: '&cDu erstellst gerade kein Pet!'
    missingType: '&cDu kannst keine Eigenschaften festlegen, bevor du nicht den Typ des Pets gewählt hast! Gib &4/pet help&c für Hilfe ein!'
    noActivePet: '&cDu hast derzeit kein Pet gerufen!'
    unknownPet: '&cDu besitzt kein Pet mit dieser Nummer!'
    notThatManyPets: '&cDu hast nicht so viele Pets!'
    notThatMuchMoney: '&cDu hast nicht genügend Benches!'
    playerOffline: '&cDer Spieler ist offline!'
    playerUnknown: '&cDer Spieler ist unbekannt!'
    entityIsAlreadyAPet: '&cDas gewählte Tier ist bereits ein Pet!'
    notYourPet: '&cDas gewählte Tier ist bereits auf jemand anderen gesichert!'
    petNotFinished: '&cDu hast noch nicht alle Eigenschaften angegeben! Gib sie mit &4/pet <Eigenschaft> <Wert>&c an!'
