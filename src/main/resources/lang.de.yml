    noAccount: '&cDu hast keinen Economy Account?'
    gamemodeCreative: '&cDu befindest dich im Creative-Modus. Hier können keine Mobs gespawnt werden!'
    inFlaggedRegion: '&cDu befindest dich in einer gesicherten, mobfreien Region. Hier können keine Pets gespawnt werden!'
